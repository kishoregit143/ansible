- name: install packages
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: install the packages using loop at time
    ansible.builtin.package:
       name: "{{ item.name }}"
       state: "{{ item.state }}"
    loop:
      - { name: "nginx",  state: "absent"}
      - { name: "mysql",  state: "absent"}
      - { name: "zip",  state: "absent"}
    